<div class="item">
	<div class="img-wrapper">
		<img [src]="apartment.teaserImageUrl" />
	</div>
	<div class="meta">
		<h3 class="title">{{apartment.title}}</h3>
		<div class="address">{{address}}</div>
		<div class="group">
			<span class="rooms">{{apartment.details.numberOfRooms}} rooms</span>
			<span class="meters">{{apartmentSize}}</span>
		</div>
		<div class="group">
			<span class="floor" *ngIf="apartment.details.floor">floor {{apartment.details.floor}}</span>
			<span class="price">{{price}}</span>
		</div>
		<div class="actions clearfix">
			<span class="mail" (click)="sendMail($event)">
				<i class="material-icons disable-select">mail_outline</i>
			</span>
			<span class="favorites" style="float:right">
				<item-favourite></item-favourite>
			</span>
		</div>
	</div>
</div>
