<span class="wrapper">
	<div class="header">
		<h3 class="title">Apartment List</h3>
		<input class="filter" placeholder="Filter name" type="text" [(ngModel)]="term" />
	</div>
	<ul class="list list-group">
		<!--<li class="list-group-item" *ngFor="let apartment of apartmentList | filter:term:propName">-->
		<li class="list-group-item" *ngFor="let apartment of apartmentList">
			<span class="apartment-name">{{apartment.name}}</span>
			<button class="btn" (click)="apartmentSelected(apartment)">Show Apartment Details</button>
		</li>
	</ul>
</span>
