<span class="wrapper">
	<div class="header">
		<h1 class="title">Available apartments</h1>
		<label for="cities">City</label>
		<select id="cities" name="cities" (change)="citySelected($event)">
		  <option value="all">All</option>
		  <option *ngFor="let city of citiesList" [value]="city">{{city}}</option>
		</select>
		<label for="streets">Neighborhood</label>
		<select id="streets" name="streets" (change)="streetSelected($event)">
		  <option value="all">All</option>
		  <option *ngFor="let street of streetList" [value]="street">{{street}}</option>
		</select>
	</div>
	<div class="apartment-list">
		<div class="apartment-list-item" *ngFor="let apartment of apartmentList | filter:filterTerm:filterPropName as result">
			<apartment-list-item (click)="apartmentSelected(apartment)" [apartment]="apartment"></apartment-list-item>
		</div>
	</div>
</span>
